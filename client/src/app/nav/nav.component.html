<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Meeting App</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0" >
      <ng-container *ngIf="accountService.currentUser$|async">
        <li class="nav-item">
          <a class="nav-link " routerLink="/members" routerLinkActive="active">Friends</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="cursor: pointer;" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ng-container>
      <!-- <li class="nav-item" (click)="logout()">
        <a class="nav-link" style="cursor: pointer;">Logout</a>
      </li> -->
    </ul>
    <div class="dropdown" *ngIf="(accountService.currentUser$|async) as user" dropdown>
      <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Hello {{user.username | titlecase}}</a>
      <ul>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <li><a class="dropdown-item">Edit Profile</a></li>
          <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
        </div>
      </ul>
    </div>
    <form *ngIf="!(accountService.currentUser$| async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()"
      autocomplete="off">
      <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="test" placeholder="Username">
      <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
        placeholder="password">
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
</nav>
